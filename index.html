<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT- Preview Card</title>
</head>
<body>
  <main>
    <div class="preview-card">
       <div class="div-one">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium.jpeg">
       <h1>Equilibrium #3429</h1>
       <p>Our Equilibrium collection promotes balance and calm.</p>
       </div>
       <div class="icon-view">
        <img src="./images/icon-view.svg" alt="icon.png">
       </div>
       <div class="div-two">
          <div class="eq">
            <img src="./images/icon-ethereum.svg" alt="ethereum.png">
            <p>0.041 ETH</p>
          </div>
          <div class="days">
            <img src="./images/icon-clock.svg" alt="clock.png">
            <p>3 days left</p>
          </div>
       </div>
       <hr>
       <div class="div-three">
         <div class="profile">
          <img src="./images/image-avatar.png" alt="avatar.png">
          <p>Creation of <span class="name">Jules Wyvern</span></p>
         </div>
       </div>
    </div>
  </main>
  
</body>
</html>
